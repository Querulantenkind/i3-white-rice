# Snow White Alacritty Configuration
# Minimalist high-contrast white theme matching i3 rice aesthetic

# Import additional config files
# import = [
#   "~/.config/alacritty/themes/snow-white.toml"
# ]

[env]
TERM = "xterm-256color"

[window]
# Window dimensions (startup size)
dimensions = { columns = 100, lines = 30 }

# Window padding
padding = { x = 8, y = 8 }

# Window decorations
decorations = "full"  # full | none

# Startup mode
startup_mode = "Windowed"  # Windowed | Maximized | Fullscreen

# Background opacity (1.0 = opaque)
opacity = 1.0

# Window title
title = "Alacritty"

# Allow terminal applications to change title
dynamic_title = true

# Window class (X11)
class = { instance = "Alacritty", general = "Alacritty" }

# GTK theme variant
decorations_theme_variant = "Light"

[scrolling]
# Maximum number of lines in scrollback buffer
history = 10000

# Number of lines scrolled per scroll action
multiplier = 3

[font]
# Font configuration
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size
size = 14.0

# Offset is the extra space around each character
offset = { x = 0, y = 0 }

# Glyph offset determines the locations of the glyphs within their cells
glyph_offset = { x = 0, y = 0 }

# Apply ligatures
builtin_box_drawing = true

[colors]
# Snow White Theme - High Contrast
[colors.primary]
background = "#ffffff"
foreground = "#000000"
dim_foreground = "#333333"
bright_foreground = "#000000"

[colors.cursor]
text = "#ffffff"
cursor = "#000000"

[colors.vi_mode_cursor]
text = "#ffffff"
cursor = "#000000"

[colors.selection]
text = "#ffffff"
background = "#000000"

[colors.search.matches]
foreground = "#000000"
background = "#ffff00"

[colors.search.focused_match]
foreground = "#ffffff"
background = "#ff6600"

[colors.hints.start]
foreground = "#000000"
background = "#ffff00"

[colors.hints.end]
foreground = "#000000"
background = "#cccccc"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#000000"
background = "#e0e0e0"

# Normal colors
[colors.normal]
black = "#000000"
red = "#cc0000"
green = "#00aa00"
yellow = "#cc8800"
blue = "#0066cc"
magenta = "#cc00cc"
cyan = "#00aaaa"
white = "#aaaaaa"

# Bright colors
[colors.bright]
black = "#555555"
red = "#ff0000"
green = "#00ff00"
yellow = "#ffaa00"
blue = "#3399ff"
magenta = "#ff00ff"
cyan = "#00ffff"
white = "#ffffff"

# Dim colors (when "dim" escape sequences are used)
[colors.dim]
black = "#000000"
red = "#880000"
green = "#007700"
yellow = "#886600"
blue = "#004488"
magenta = "#880088"
cyan = "#007777"
white = "#777777"

[bell]
# Visual bell animation
animation = "EaseOutExpo"
duration = 100
color = "#ffff00"

# Command executed on bell
# command = "None"

[selection]
# Save selection to clipboard automatically
save_to_clipboard = true

# Characters that are used as separators for "semantic words" in Alacritty
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[cursor]
# Cursor style
style = { shape = "Beam", blinking = "On" }

# Blink interval (milliseconds)
blink_interval = 500

# Blink timeout (seconds, 0 = never timeout)
blink_timeout = 0

# If true, cursor will be rendered as hollow box when unfocused
unfocused_hollow = true

# Thickness of cursor (relevant for Beam or Underline)
thickness = 0.15

[terminal]
# Use OSC 52 for clipboard operations
osc52 = "CopyPaste"

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

# URL launcher
[mouse.bindings]
[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[hints]
# URL hints configuration
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"
post_processing = true

[hints.enabled.mouse]
enabled = true
mods = "None"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[keyboard]
# Keyboard bindings
bindings = [
  # Window management
  { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
  { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
  { key = "W", mods = "Control|Shift", action = "Quit" },
  
  # Font size
  { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
  { key = "Equal", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0", mods = "Control", action = "ResetFontSize" },
  
  # Clipboard
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "Insert", mods = "Shift", action = "PasteSelection" },
  
  # Search
  { key = "F", mods = "Control|Shift", action = "SearchForward" },
  { key = "B", mods = "Control|Shift", action = "SearchBackward" },
  
  # Scrolling
  { key = "PageUp", mods = "Shift", action = "ScrollPageUp" },
  { key = "PageDown", mods = "Shift", action = "ScrollPageDown" },
  { key = "Home", mods = "Shift", action = "ScrollToTop" },
  { key = "End", mods = "Shift", action = "ScrollToBottom" },
  { key = "Up", mods = "Control|Shift", action = "ScrollLineUp" },
  { key = "Down", mods = "Control|Shift", action = "ScrollLineDown" },
  
  # Vi mode
  { key = "Space", mods = "Control|Shift", mode = "~Search", action = "ToggleViMode" },
  
  # Clear terminal
  { key = "L", mods = "Control", action = "ClearLogNotice" },
  { key = "L", mods = "Control", chars = "\f" },
]

# Debug settings (disable in production)
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
