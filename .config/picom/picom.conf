backend = "glx";
shadow = false;
fading = false;
vsync = true;

# Rounded corners
corner-radius = 8;
rounded-corners-exclude = [
    "class_g = 'i3bar'",
    "class_g = 'Rofi'"
];

# Transparency
active-opacity = 1.0;
inactive-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Blur (optional, comment out if too heavy)
# blur-method = "dual_kawase";
# blur-strength = 3;
