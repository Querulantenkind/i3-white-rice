[colors]
background = #FFFFFF
foreground = #000000
primary = #000000
secondary = #666666
alert = #FF0000
disabled = #999999

[bar/main]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = GohuFont:size=10;2
font-1 = "Symbols Nerd Font Mono:size=12;3"

modules-left = i3 xwindow
modules-center = date
modules-right = launcher updates-arch memory cpu temperature pulseaudio backlight battery bluetooth network-manager network powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.foreground}
label-mode-foreground = ${colors.background}

label-focused = %name%
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.foreground}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-visible = %name%
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = Desktop
label-foreground = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %A, %d. %B %Y  %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = VOL %percentage%%

label-muted = 婢 MUTE
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = RAM %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = CPU %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground}

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{A1:networkmanager_dmenu:}%{A3:kitty -e nmtui:} %essid% %downspeed:9%%{A}%{A}
label-disconnected = %{A1:networkmanager_dmenu:}%{A3:kitty -e nmtui:}睊 disconnected%{A}%{A}
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = BAT %percentage%%
label-discharging = BAT %percentage%%
label-full = BAT %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.alert}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/backlight]
type = internal/backlight
card = intel_backlight

format = <ramp> <label>
label = BRI %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 

enable-scroll = true

[module/launcher]
type = custom/text
content = 
content-foreground = ${colors.foreground}
content-padding = 1
click-left = ~/.config/scripts/launchers/script-launcher.sh

[module/powermenu]
type = custom/text
content = ⏻
content-foreground = ${colors.foreground}
click-left = rofi-power-menu

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = blueman-manager
click-right = rfkill toggle bluetooth
format-prefix = " "
format-prefix-foreground = ${colors.foreground}

[module/updates-arch]
type = custom/script
exec = ~/.config/polybar/scripts/updates-arch.sh
interval = 600
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
click-left = kitty -e sudo pacman -Syu

[module/network-manager]
type = custom/text
content = 
content-foreground = ${colors.foreground}
click-left = networkmanager_dmenu
click-right = kitty -e nmtui

[settings]
screenchange-reload = true
pseudo-transparency = false
